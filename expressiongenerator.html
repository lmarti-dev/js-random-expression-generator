<!DOCTYPE html>
<html lang="fr">
	<head>
		<link rel="stylesheet" href="css/generator_styles.css">
		<meta charset="UTF-8">
		<title>js expression generator</title>
	</head>
	<body>
		<div id="expgenapp">
			
			<div id="left-column">
				<div class="command-board">
				<button id="add-var">+</button><button id="reset-var">reset</button>
				</div>
				<div id="var-list">
				</div>
			</div>
			<div id="right-column">
				<textarea placeholder="Write your generating expression here"></textarea>
				<div id="right-ribbon">
					<button>Generate</button>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/jsexpressiongenerator.js"></script>
	</body>

</html>
