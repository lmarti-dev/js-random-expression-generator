<!DOCTYPE html>
<html lang="fr">
	<head>
		<link rel="stylesheet" href="css/generator_styles.css">
		<meta charset="UTF-8">
		<title>js expression generator</title>
	</head>
	<body>
		<div id="expgenapp">
			
			<div id="left-column" class="column">
				<div class="command-board">
				<button id="add-var">+</button><button id="reset-var">reset</button>
				</div>
				<div id="var-list">
				</div>
			</div>
			<div id="right-column" class="column">
					<textarea id="gen-text" placeholder="Write your generating expression here" required></textarea>
				<div class="ribbon" id="right-ribbon">
					<label for="numgens">Number of samples to generate (1-40): </label><input type="number" min="1" max="40" value="5" id="numgens">
					<button id="generate">Generate</button>
					<div class="message" id="status-ribbon">
					</div>
				</div>
				<div id="results">
				</div>
			</div>
		</div>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/jsexpressiongenerator.js"></script>
	</body>

</html>
